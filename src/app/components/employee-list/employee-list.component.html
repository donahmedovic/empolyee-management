<p>employee-list works!</p>
Search: <input id="input" type="text" size="30" pInputText [(ngModel)]="listFilter">
<button type="button" label="add new" style="margin-right: .25em;"></button>
<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
        <div class="table-responsive">
            <table class="table mb-0"
                   *ngIf="employeeList && employeeList.length">
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th> Email  </th>
                  <th> Mobile  </th>
                  <th>Age</th>
                  <th>Designation</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of FiltereEmployeeList">
                  <td>
                    <a [routerLink]="['/employees', employee._id]">
                      {{ employee.name }}
                    </a>
                  </td>
                  <td>{{ employee.email }}</td>
                  <td>{{ employee.mobile }}</td>
                  <td>{{ employee.age }}</td>
                  <td>{{ employee.designation }}</td>
                  <td>
                    <button class="btn btn-outline-primary btn-sm"
                            [routerLink]="['/employees',  employee._id, 'edit']">
                      Edit
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</div>
