<p>add-employee works!</p>
<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
      <form novalidate
            (ngSubmit)="saveEmployee()"
            [formGroup]="employeeForm">
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="fullnameId">Full Name</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="fullnameId"
                   type="text"
                   placeholder="Full Name (required)"
                   formControlName="name"
                   [ngClass]="{'is-invalid': displayMessage.name }" />
            <span class="invalid-feedback">
                {{displayMessage.name}}
            </span>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="emailId">Email</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="emailId"
                   type="text"
                   placeholder="Email (required)"
                   formControlName="email"
                   [ngClass]="{'is-invalid': displayMessage.email}" />
            <span class="invalid-feedback">
                {{displayMessage.email}}
            </span>
          </div>
        </div>
        
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="mobilId">Mobile </label>
          <div class="col-md-8">
            <input class="form-control"
                   id="mobilId"
                   type="text"
                   placeholder="Mobile (required)"
                   formControlName="mobile"
                   [ngClass]="{'is-invalid': displayMessage.mobile}" />
            <span class="invalid-feedback">
                {{displayMessage.mobile}}
            </span>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="ageId">age min 20 max 65</label>
  
          <div class="col-md-8">
            <input class="form-control"
                   id="ageId"
                   type="text"
                   placeholder="ur age"
                   formControlName="age"
                   [ngClass]="{'is-invalid': displayMessage.age}" />
            <span class="invalid-feedback">
                {{displayMessage.age}}
            </span>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="designationId">Designation </label>
  
          <div class="col-md-8">
            <input class="form-control"
                      id="designationId"
                      placeholder="Designation"
                      rows=3
                      formControlName="designation"
                      [ngClass]="{'is-invalid': displayMessage.designation}"/>
            <span class="invalid-feedback">
                {{displayMessage.designation}}
            </span>
          </div>
        </div>
        <div class="form-group row mb-2">
            <div class="offset-md-2 col-md-4">
              <button class="btn btn-primary mr-3"
                      style="width:80px;"
                      type="submit"
                      [title]="employeeForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                      [disabled]="!employeeForm.valid">
                Save
              </button>
              <button class="btn btn-outline-secondary mr-3"
                      style="width:80px;"
                      type="button"
                      title="Cancel your edits"
                      [routerLink]="['/employees']">
                Cancel
              </button>
              <button class="btn btn-outline-warning"
                      style="width:80px"
                      type="button"
                      title="Delete this employee"
                      (click)="deleteEmployee()">
                Delete
              </button>
            </div>
          </div>
      </form>
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
